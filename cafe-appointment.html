<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Caf√© Appointment Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #f9fafb;
    padding: 20px;
    margin: 0;
    color: #1f2937;
  }
  .container {
    max-width: 640px;
    margin: auto;
    background: #ffffff;
    padding: 0;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,.08);
    overflow: hidden;
  }
  .header {
    background: linear-gradient(135deg, #10b981, #059669);
    color: #ffffff;
    padding: 40px 24px 32px;
    text-align: center;
  }
  .header h1 {
    margin: 0;
    font-size: 30px;
    font-weight: 700;
  }
  .header p {
    margin: 12px 0 0;
    opacity: 0.95;
    font-size: 16px;
  }
  .form-content {
    padding: 32px 40px;
  }
  h2 {
    text-align: center;
    color: #10b981;
    margin-bottom: 24px;
    font-weight: 600;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 16px;
    margin-bottom: 6px;
    font-size: 15px;
  }
  .required {
    color: #ef4444;
  }
  input, textarea {
    width: 100%;
    padding: 12px 14px;
    margin-top: 4px;
    border-radius: 10px;
    border: 1.5px solid #d1d5db;
    font-size: 15px;
    box-sizing: border-box;
    transition: all 0.2s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #10b981;
    box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  .services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 12px;
    margin-top: 8px;
  }
  .service-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 15px;
  }
  .service-item input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #10b981;
  }
  button {
    width: 100%;
    margin-top: 32px;
    padding: 16px;
    background: #10b981;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #059669;
  }
  .note {
    font-size: 14px;
    color: #6b7280;
    text-align: center;
    margin-top: 16px;
  }
  @media (max-width: 640px) {
    .form-content {
      padding: 24px;
    }
    .services {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Cyber Caf√©</h1>
    <p>Professional Appointment Booking</p>
  </div>
  <div class="form-content">
    <form> <!-- Not submitted traditionally, just for semantics -->
      <label for="name">Full Name <span class="required">*</span></label>
      <input id="name" placeholder="Enter your full name" required>

      <label for="address">Address <span class="required">*</span></label>
      <textarea id="address" rows="2" placeholder="Enter your complete address" required></textarea>

      <label for="phone">WhatsApp Number <span class="required">*</span></label>
      <input id="phone" placeholder="e.g. 919876543210 (include country code, no +)" required>

      <label for="date">Appointment Date <span class="required">*</span></label>
      <input id="date" type="date" required>

      <label for="time">Appointment Time <span class="required">*</span></label>
      <input id="time" type="time" required>

      <label>Select Services <span class="required">*</span></label>
      <div class="services">
        <label class="service-item"><input type="checkbox" value="Printing"> Printing</label>
        <label class="service-item"><input type="checkbox" value="Scanning"> Scanning</label>
        <label class="service-item"><input type="checkbox" value="Photocopy"> Photocopy</label>
        <label class="service-item"><input type="checkbox" value="Online Form Filling"> Online Form Filling</label>
        <label class="service-item"><input type="checkbox" value="Resume / CV Creation"> Resume / CV Creation</label>
        <label class="service-item"><input type="checkbox" value="Passport Services"> Passport Services</label>
        <label class="service-item"><input type="checkbox" value="PAN / Aadhaar Services"> PAN / Aadhaar Services</label>
        <label class="service-item"><input type="checkbox" value="Ticket Booking"> Ticket Booking</label>
        <label class="service-item"><input type="checkbox" value="Other Services"> Other Services</label>
      </div>

      <label for="notes">Additional Notes (optional)</label>
      <textarea id="notes" rows="3" placeholder="Any special requests or additional details"></textarea>

      <button type="button" onclick="sendWhatsApp()">Send Request via WhatsApp</button>
    </form>

    <p class="note">
      Clicking the button will open WhatsApp with a pre-filled message containing your appointment details.
    </p>
  </div>
</div>

<script>
function sendWhatsApp() {
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const phone = document.getElementById("phone").value.replace(/\D/g, '');
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const notes = document.getElementById("notes").value.trim();

  const checkedBoxes = document.querySelectorAll('.services input[type="checkbox"]:checked');
  const services = Array.from(checkedBoxes).map(cb => cb.value);

  if (!name || !address || !phone || !date || !time || services.length === 0) {
    alert("Please fill all required fields and select at least one service.");
    return;
  }

  const serviceIcons = {
    "Printing": "üñ®Ô∏è",
    "Scanning": "üìÑ",
    "Photocopy": "üì†",
    "Online Form Filling": "üìù",
    "Resume / CV Creation": "üìÑ",
    "Passport Services": "üõÇ",
    "PAN / Aadhaar Services": "üÜî",
    "Ticket Booking": "üé´",
    "Other Services": "‚ùì"
  };

  const servicesList = services
    .map(s => `‚Ä¢ ${serviceIcons[s] || '‚ó¶'} ${s}`)
    .join("\n");

  let message = `*New Appointment Request*\n\n`;
  message += `üë§ *Name:* ${name}\n`;
  message += `üè† *Address:* ${address}\n`;
  message += `üìû *WhatsApp Number:* ${phone}\n`;
  message += `üìÖ *Date:* ${date}\n`;
  message += `‚è∞ *Time:* ${time}\n\n`;
  message += `*Services Required:*\n${servicesList}\n\n`;
  if (notes) {
    message += `üìù *Additional Notes:*\n${notes}\n\n`;
  }
  message += `Thank you! We will confirm your appointment shortly. üôè`;

  const cafeNumber = "919123159293"; // üî¥ Replace with your Cyber Caf√©'s WhatsApp number

  const url = `https://wa.me/${cafeNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}
</script>
</body>
</html>
