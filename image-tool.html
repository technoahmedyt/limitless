<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Image Editor Pro</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  padding:30px;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1200px;
}

h1{
  text-align:center;
  margin-bottom:25px;
  font-size:28px;
  font-weight:600;
  color:#fff;
}

.glass{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border-radius:15px;
  padding:20px;
  margin-bottom:20px;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
}

.section-title{
  margin-bottom:15px;
  font-size:18px;
  font-weight:500;
  color:#fff;
}

.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.control-group{
  display:flex;
  flex-direction:column;
}

label{
  font-size:13px;
  margin-bottom:5px;
  color:#ddd;
}

input[type=range]{
  accent-color:#4e73df;
}

input[type=number], input[type=file]{
  padding:8px;
  border-radius:8px;
  border:none;
  background:#fff;
  color:#333;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:500;
  cursor:pointer;
  transition:0.3s ease;
}

.btn-primary{
  background:#4e73df;
  color:#fff;
}

.btn-primary:hover{
  background:#2e59d9;
}

.btn-success{
  background:#1cc88a;
  color:#fff;
}

.btn-danger{
  background:#e74a3b;
  color:#fff;
}

.btn-dark{
  background:#444;
  color:#fff;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.canvas-wrapper{
  background:#111;
  padding:15px;
  border-radius:15px;
  display:flex;
  justify-content:center;
  align-items:center;
}

canvas{
  max-width:100%;
  border-radius:10px;
}

.download-btn{
  width:100%;
  margin-top:15px;
}

@media(max-width:768px){
  body{padding:15px;}
}
</style>
</head>

<body>
<div class="container">
<h1>Advanced Image Editing Tool</h1>

<div class="glass">
  <div class="section-title">Upload Image</div>
  <input type="file" id="upload" accept="image/*">
</div>

<div class="glass">
  <div class="section-title">Adjustments</div>
  <div class="controls">
    <div class="control-group">
      <label>Brightness</label>
      <input type="range" id="brightness" min="0" max="200" value="100">
    </div>
    <div class="control-group">
      <label>Contrast</label>
      <input type="range" id="contrast" min="0" max="200" value="100">
    </div>
    <div class="control-group">
      <label>Saturation</label>
      <input type="range" id="saturation" min="0" max="200" value="100">
    </div>
    <div class="control-group">
      <label>Blur</label>
      <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
    </div>
    <div class="control-group">
      <label>Grayscale</label>
      <input type="range" id="grayscale" min="0" max="100" value="0">
    </div>
    <div class="control-group">
      <label>Sepia</label>
      <input type="range" id="sepia" min="0" max="100" value="0">
    </div>
  </div>
</div>

<div class="glass">
  <div class="section-title">Transform</div>
  <div class="controls">
    <button class="btn-dark" onclick="rotate(-90)">Rotate Left</button>
    <button class="btn-dark" onclick="rotate(90)">Rotate Right</button>
    <button class="btn-dark" onclick="flipH()">Flip Horizontal</button>
    <button class="btn-dark" onclick="flipV()">Flip Vertical</button>
    <button class="btn-danger" onclick="resetAll()">Reset</button>
  </div>
</div>

<div class="glass canvas-wrapper">
  <canvas id="canvas"></canvas>
</div>

<button class="btn-success download-btn" onclick="downloadImage()">Download Edited Image</button>

</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

let img=new Image();
let rotation=0,flipX=1,flipY=1;

document.getElementById("upload").addEventListener("change",e=>{
const file=e.target.files[0];
if(!file)return;
const reader=new FileReader();
reader.onload=()=>{
img.onload=()=>{
canvas.width=img.width;
canvas.height=img.height;
draw();
}
img.src=reader.result;
}
reader.readAsDataURL(file);
});

function draw(){
ctx.save();
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.filter=getFilters();
ctx.translate(canvas.width/2,canvas.height/2);
ctx.rotate(rotation*Math.PI/180);
ctx.scale(flipX,flipY);
ctx.drawImage(img,-img.width/2,-img.height/2);
ctx.restore();
}

function getFilters(){
return `
brightness(${brightness.value}%)
contrast(${contrast.value}%)
saturate(${saturation.value}%)
blur(${blur.value}px)
grayscale(${grayscale.value}%)
sepia(${sepia.value}%)
`;
}

document.querySelectorAll("input[type=range]").forEach(el=>{
el.addEventListener("input",draw);
});

function rotate(deg){rotation=(rotation+deg)%360;draw();}
function flipH(){flipX*=-1;draw();}
function flipV(){flipY*=-1;draw();}
function resetAll(){
rotation=0;flipX=1;flipY=1;
brightness.value=100;
contrast.value=100;
saturation.value=100;
blur.value=0;
grayscale.value=0;
sepia.value=0;
draw();
}
function downloadImage(){
const link=document.createElement("a");
link.download="edited-image.png";
link.href=canvas.toDataURL();
link.click();
}
</script>
</body>
</html>
