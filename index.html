<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Galdeano&display=swap");

/* ===============================
   THEME VARIABLES
=============================== */
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: #f4f6f8;
  --text: #111827;
  --footer-bg: #111827;
  --footer-text: #d1d5db;
}

/* ===============================
   RESET
=============================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===============================
   GRID LAYOUT
=============================== */
.layout {
  display: grid;
  min-height: 100vh;
  grid-template-columns: 1fr 300px;
  grid-template-rows: 70px 1fr 60px;
  grid-template-areas:
    "hd hd"
    "main sidebar"
    "ft ft";
}

@media (max-width: 900px) {
  .layout {
    grid-template-columns: 1fr;
    grid-template-areas:
      "hd"
      "main"
      "sidebar"
      "ft";
  }
}

/* ===============================
   HEADER / NAVBAR
=============================== */
header {
  grid-area: hd;
  background: var(--primary-dark);
  color: white;
}

.navbar {
  max-width: 1100px;
  margin: auto;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.logo {
  font-size: 18px;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 15px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 14px;
}

.nav-links a.active {
  text-decoration: underline;
}

.hamburger {
  display: none;
  font-size: 22px;
  cursor: pointer;
}

@media (max-width: 600px) {
  .hamburger {
    display: block;
  }

  .nav-links {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: var(--primary-dark);
    flex-direction: column;
    padding: 10px;
    border-radius: 6px;
  }

  .nav-links.show {
    display: flex;
  }
}

/* ===============================
   MAIN CONTENT
=============================== */
main {
  grid-area: main;
  padding: 20px;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

/* SVG TEXT */
svg {
  font-family: "Galdeano", sans-serif;
  width: 100%;
  height: 120px;
}

svg text {
  animation: stroke 10s infinite alternate;
  stroke-width: 2;
  stroke: #1F7CA0;
  font-size: 70px;
}

@keyframes stroke {
  0% {
    fill: rgba(38,175,50,0);
    stroke-dasharray: 0 50%;
    stroke-dashoffset: 25%;
  }
  100% {
    fill: rgba(38,175,50,1);
    stroke-dasharray: 50% 0;
    stroke-dashoffset: -25%;
  }
}

.container h1 {
  margin: 20px 0;
}

.container a {
  display: block;
  background: var(--primary);
  color: white;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  text-decoration: none;
}

.container a:hover {
  background: var(--primary-dark);
}

/* ===============================
   SIDEBAR (AD BOX)
=============================== */
aside {
  grid-area: sidebar;
  padding: 20px;
}

.ad-box {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
}

.ad-box h3 {
  margin-bottom: 10px;
}

/* ===============================
   FOOTER
=============================== */
footer {
  grid-area: ft;
  background: var(--footer-bg);
  color: var(--footer-text);
  text-align: center;
  padding: 15px;
}

footer a {
  color: #93c5fd;
  text-decoration: none;
  margin: 0 8px;
}
</style>
</head>

<body>

<div class="layout">

  <!-- HEADER -->
  <header id="site-header"></header>

  <!-- MAIN -->
  <main>
    <div class="container">

      <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
          LIMITLESS
        </text>
      </svg>

      <h1>My Links</h1>
      <a href="advance-risk.html">Adv. Risk Management</a>
      <a href="safe-link.html">Safe Link Genrator</a>
      <a href="logo.html">Logo Maker</a>
      <a href="surplus-calculator.html">Surplus Calculator</a>
      <a href="cafe-appointment.html">Book Appointment</a>
      <a href="goal-calc.html">Saving Goal Calc</a>
      <a href="page1.html">Go to Page 1</a>
      <a href="page2.html">Go to Page 2</a>
      <a href="page3.html">Go to Page 3</a>

    </div>
  </main>

  <!-- RIGHT SIDEBAR -->
  <aside>
    <div class="ad-box">
      <h3>Advertisement</h3>

      <!-- PLACE YOUR AD CODE HERE -->
      <div style="background:#eee;padding:20px;border-radius:6px;">
        Ad Code Box <p>hello</p>
      </div>

    </div>
  </aside>

  <!-- FOOTER -->
  <footer id="site-footer"></footer>

</div>

<script>
/* HEADER */
document.getElementById("site-header").innerHTML = `
  <nav class="navbar">
    <div class="logo">My Website</div>
    <div class="hamburger" id="hamburger">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="page1.html">About</a>
      <a href="page2.html">Contact</a>
      <a href="page3.html">Privacy</a>
    </div>
  </nav>
`;

/* FOOTER */
document.getElementById("site-footer").innerHTML = `
  © 2026 My Website |
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
  <a href="#">Contact</a>
`;

/* HAMBURGER */
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");

hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});

/* ACTIVE LINK */
const currentPage = location.pathname.split("/").pop() || "index.html";
document.querySelectorAll(".nav-links a").forEach(link => {
  if (link.getAttribute("href") === currentPage) {
    link.classList.add("active");
  }
});
</script>

</body>
</html>
