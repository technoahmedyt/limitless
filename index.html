<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Link</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #ffffff;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 2px solid #e0e0e0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            animation: slideDown 1s ease-out;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: #ffffff;
            padding: 12px;
            margin: 15px auto;
            max-width: 1100px;
            font-size: 14px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            animation: slideDown 1s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        /* Section Titles */
        h2 {
            max-width: 1100px;
            margin: 25px auto 10px;
            padding: 10px;
            background: #ffffff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            animation: slideDown 1s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 15px auto;
            padding: 0 10px;
        }

        /* Cards */
        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            color: #444;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(5, 5, 5, 0.08);
            cursor: pointer;
            opacity: 0;
            transform: translateY(-30px);
            animation: slideDown 0.8s ease forwards;
        }

        /* Delay each card animation for staggered effect */
        .card:nth-child(1) {
            animation-delay: 0.6s;
        }

        .card:nth-child(2) {
            animation-delay: 0.8s;
        }

        .card:nth-child(3) {
            animation-delay: 1s;
        }

        .card:nth-child(4) {
            animation-delay: 1.2s;
        }

        .card:nth-child(5) {
            animation-delay: 1.4s;
        }

        .card:nth-child(6) {
            animation-delay: 1.6s;
        }

        /* Hover Effect */
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            background: #fdfdfd;
        }

        /* Footer */
        footer {
            background: #ffffff;
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
            border-top: 2px solid #e0e0e0;
            margin-top: 30px;
            animation: slideDown 1s ease-out;
            animation-delay: 1.8s;
            animation-fill-mode: both;
        }

        footer a {
            margin: 0 12px;
            text-decoration: none;
            color: #0073e6;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #005bb5;
        }

        /* Keyframes for Slide Down */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        Important Link
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        Home > Categories > Important Links
    </div>

    <!-- Section 1 -->
    <div class="grid">
        <div class="card"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Link Google</a><br>Link
            1</div>
        <div class="card"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Link Google</a><br>Link
            2</div>
        <div class="card"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Link Google</a><br>Link
            3</div>
        <div class="card"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Link Google</a><br>Link
            4</div>
        <div class="card"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Link Google</a><br>Link
            5</div>
        <div class="card"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Link Google</a><br>Link
            6</div>
    </div>

    <!-- Section 2 -->
    <h2>Section 2</h2>
    <div class="grid">
        <div class="card"><a href="http://" target="_blank" rel="noopener noreferrer">ghfg</a></div>
        <div class="card">Link B</div>
        <div class="card">Link C</div>
        <div class="card">Link D</div>
        <div class="card">Link E</div>
        <div class="card">Link F</div>
    </div>

    <!-- Footer -->
    <footer>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </footer>

</body>


</html>
