<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <style>
  
@import url("https://fonts.googleapis.com/css2?family=Galdeano&display=swap");

svg {
    font-family: "Galdeano", sans-serif;
    width: 100%;
    height: 100%;
}

svg text {
    animation: stroke 10s infinite alternate;
    stroke-width: 2;
    stroke: #1F7CA0;
    font-size: 70px;
}

@keyframes stroke {
    0% {
        fill: rgba(38,175,50,0);
        stroke: rgba(31,124,160,1);
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 2;
    }
    70% {
        fill: rgba(38,175,50,0);
        stroke: rgba(31,124,160,1);
    }
    80% {
        fill: rgba(38,175,50,0);
        stroke: rgba(31,124,160,1);
        stroke-width: 3;
    }
    100% {
        fill: rgba(38,175,50,1);
        stroke: rgba(31,124,160,0);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
    }
}

.wrapper {
    background-color: #FFFFFF;
}
  
  
    /* ===============================
       THEME VARIABLES
    =============================== */
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f4f6f8;
      --text: #111827;
      --footer-bg: #111827;
      --footer-text: #d1d5db;
    }

    /* ===============================
       RESET
    =============================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===============================
       HEADER / NAVBAR
    =============================== */
    header {
      background: var(--primary-dark);
      color: white;
    }

    .navbar {
      max-width: 1000px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-links a.active {
      text-decoration: underline;
    }

    /* ===============================
       HAMBURGER
    =============================== */
    .hamburger {
      display: none;
      font-size: 22px;
      cursor: pointer;
    }

    /* ===============================
       MAIN CONTENT
    =============================== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      padding: 30px;
      width: 80%;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .container a {
      display: block;
      background: var(--primary);
      color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .container a:hover {
      background: var(--primary-dark);
    }

    /* ===============================
       FOOTER
    =============================== */
    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: #93c5fd;
      text-decoration: none;
      margin: 0 8px;
    }

    /* ===============================
       MOBILE STYLES
    =============================== */
    @media (max-width: 600px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: var(--primary-dark);
        flex-direction: column;
        padding: 10px;
        border-radius: 6px;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER (Injected) -->
  <header id="site-header"></header>

  <!-- MAIN CONTENT -->
  <main>
  
    <div class="container">
    <div class="wrapper">
    <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
            Limitless
        </text>
    </svg>
</div>
      <h1>My Links</h1>
      <a href="advance-risk.html">Adv. Risk Management</a>
      <a href="page2.html">Go to Page 2</a>
      <a href="page3.html">Go to Page 3</a>
      <a href="page1.html">Go to Page 1</a>
      <a href="page2.html">Go to Page 2</a>
      <a href="page3.html">Go to Page 3</a>
      <a href="page1.html">Go to Page 1</a>
      <a href="page2.html">Go to Page 2</a>
      <a href="page3.html">Go to Page 3</a>
    </div>
  </main>

  <!-- FOOTER (Injected) -->
  <footer id="site-footer"></footer>

  <script>
    /* ===============================
       HEADER COMPONENT
    =============================== */
    const header = document.getElementById("site-header");
    const footer = document.getElementById("site-footer");

    header.innerHTML = `
      <nav class="navbar">
        <div class="logo">My Website</div>
        <div class="hamburger" id="hamburger">☰</div>
        <div class="nav-links" id="navLinks">
          <a href="index.html">Home</a>
          <a href="page1.html">Page 1</a>
          <a href="page2.html">Page 2</a>
          <a href="page3.html">Page 3</a>
        </div>
      </nav>
    `;

    /* ===============================
       FOOTER COMPONENT
    =============================== */
    footer.innerHTML = `
      <p>
        © 2026 My Website |
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </p>
    `;

    /* ===============================
       HAMBURGER MENU
    =============================== */
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    /* ===============================
       ACTIVE LINK HIGHLIGHT
    =============================== */
    const currentPage =
      location.pathname.split("/").pop() || "index.html";

    document.querySelectorAll(".nav-links a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>

</body>
</html>
