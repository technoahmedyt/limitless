        });
        icoSelect.value = 'f135'; // default rocket

        const fonts = ["Inter", "Arial", "Montez", "Lobster", "Josefin Sans", "Shadows Into Light", "Pacifico", "Amatic SC", "Orbitron", "Rokkitt", "Righteous", "Dancing Script", "Bangers", "Chewy", "Sigmar One", "Architects Daughter", "Abril Fatface", "Covered By Your Grace", "Kaushan Script", "Gloria Hallelujah", "Satisfy", "Lobster Two", "Comfortaa", "Cinzel", "Courgette", "Annie Use Your Telescope", "Baloo", "Bowlby One SC", "Bungee Inline", "Cabin Sketch", "Caveat", "Contrail One", "Damion", "Economica", "Fascinate Inline", "Faster One", "Fredericka the Great", "Gabriela", "Just Another Hand", "Kodchasan", "Love Ya Like A Sister", "Megrim", "Monoton", "Mouse Memoirs", "Podkova", "Pompiere", "Quicksand", "Reenie Beanie", "Rokkitt", "Six Caps", "Source Sans Pro", "Special Elite", "Spicy Rice", "VT323", "Wire One"];

        const select = document.getElementById("select");
        const select2 = document.getElementById("select2");
        fonts.forEach(font => {
            const opt = document.createElement('option');
            opt.value = opt.innerHTML = font;
            opt.style.fontFamily = font;
            select.add(opt);
            select2.add(opt.cloneNode(true));
        });

        // Event listeners
        const update = () => {
            ico_b = document.getElementById('ico').value;
            ico = String.fromCharCode(parseInt(ico_b, 16));
            txt = document.getElementById('txt').value;
            txt2 = document.getElementById('txt2').value;
            ico_clr = document.getElementById('ico_clr').value;
            clr = document.getElementById('clr').value;
            clr2 = document.getElementById('clr2').value;
            off_clr = document.getElementById('off_clr').value;
            ico_sz = parseInt(document.getElementById('ico_sz').value);
            l_sp = parseFloat(document.getElementById('l_sp').value);
            fnt = document.getElementById('select').value;
            fnt2 = document.getElementById('select2').value;

            sty ? renderHorizontal() : renderVertical();
        };

        document.querySelectorAll('input, select, button[id^="fx"], button[id$="bold"]').forEach(el => el.addEventListener('input', update));
        document.querySelectorAll('button[id^="fx"], button[id$="bold"]').forEach(el => el.addEventListener('click', update));

        document.getElementById('fx1').onclick = () => { off_1 = off_1 === 3 ? 0 : 3; update(); };
        document.getElementById('fx2').onclick = () => {
            clr2 = hexToComplimentary(clr);
            document.getElementById('clr2').value = clr2;
            update();
        };
        document.getElementById('fx4').onclick = () => {
            sty = !sty;
            document.getElementById('letter-spacing-control').hidden = sty;
            update();
        };
        document.getElementById('fx5').onclick = () => { shapes = !shapes; update(); };
        document.getElementById('m_bold').onclick = () => { m_bold = m_bold ? '' : 'bold '; update(); };
        document.getElementById('a_bold').onclick = () => { a_bold = a_bold ? '' : 'bold '; update(); };

        // Render functions
        function renderHorizontal() {
            document.fonts.ready.then(() => {
                ctx.font = `900 ${ico_sz}px "Font Awesome 6 Free"`;
                const ico_w = ctx.measureText(ico).width;
                const ico_h = ico_sz;

                ctx.font = `${m_bold}48px ${fnt}`;
                const txt_w = ctx.measureText(txt).width;
                const txt_h = 48;

                ctx.font = `${a_bold}48px ${fnt2}`;
                const txt2_w = ctx.measureText(txt2).width;
                const txt2_h = 48;

                const total_h = Math.max(ico_h, txt_h, txt2_h) + 30;
                canvas.width = ico_w + txt_w + txt2_w + 40;
                canvas.height = total_h;

                canvas2.width = 64;
                canvas2.height = 64;
                ctx2.font = '900 48px "Font Awesome 6 Free"';
                ctx2.fillStyle = ico_clr;
                ctx2.textAlign = 'center';
                ctx2.textBaseline = 'middle';
                ctx2.fillText(ico, 32, 32);

                // Shadow
                if (off_1 === 3) {
                    ctx.font = `900 ${ico_sz}px "Font Awesome 6 Free"`;
                    ctx.fillStyle = off_clr;
                    ctx.fillText(ico, off_1, total_h / 2 + off_1);
                    ctx.font = `${m_bold}48px ${fnt}`;
                    ctx.fillStyle = off_clr;
                    ctx.fillText(txt, ico_w + off_1, total_h / 2 + off_1);
                    if (txt2 && !shapes) {
                        ctx.font = `${a_bold}48px ${fnt2}`;
                        ctx.fillStyle = off_clr;
                        ctx.fillText(txt2, ico_w + txt_w + 20 + off_1, total_h / 2 + off_1);
                    }
                }

                // Main elements
                ctx.textBaseline = 'middle';
                ctx.font = `900 ${ico_sz}px "Font Awesome 6 Free"`;
                ctx.fillStyle = ico_clr;
                ctx.fillText(ico, 10, total_h / 2);

                ctx.font = `${m_bold}48px ${fnt}`;
                ctx.fillStyle = clr;
                ctx.fillText(txt, ico_w + 20, total_h / 2);

                if (txt2 && shapes) {
                    const x = ico_w + txt_w + 25;
                    const y = total_h / 2;
                    ctx.fillStyle = clr;
                    ctx.beginPath();
                    ctx.roundRect(x, y - txt2_h / 2 - 8, txt2_w + 20, txt2_h + 16, 8);
                    ctx.fill();

                    ctx.fillStyle = clr2;
                    ctx.font = `${a_bold}48px ${fnt2}`;
                    ctx.fillText(txt2, x + 10, y);
                } else if (txt2) {
                    ctx.font = `${a_bold}48px ${fnt2}`;
                    ctx.fillStyle = clr2;
                    ctx.fillText(txt2, ico_w + txt_w + 30, total_h / 2);
                }
            });
        }

        function renderVertical() {
            document.fonts.ready.then(() => {
                ctx.font = `900 ${ico_sz}px "Font Awesome 6 Free"`;
                const ico_w = ctx.measureText(ico).width;
                const ico_h = ico_sz;

                ctx.font = `${m_bold}48px ${fnt}`;
                const txt_w = ctx.measureText(txt).width;

                ctx.font = `${a_bold}24px ${fnt2}`;
                const txt2_w = ctx.measureText(txt2).width;

                const max_w = Math.max(ico_w, txt_w, txt2_w) + 40;
                canvas.width = max_w;
                canvas.height = ico_h + 80 + (txt2 ? 50 : 0);

                canvas2.width = 64;
                canvas2.height = 64;
                ctx2.font = '900 48px "Font Awesome 6 Free"';
                ctx2.fillStyle = ico_clr;
                ctx2.textAlign = 'center';
                ctx2.textBaseline = 'middle';
                ctx2.fillText(ico, 32, 32);

                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const center_x = max_w / 2;
                let y = 20;

                if (off_1 === 3) {
                    ctx.font = `900 ${ico_sz}px "Font Awesome 6 Free"`;
                    ctx.fillStyle = off_clr;
                    ctx.fillText(ico, center_x + off_1, y + ico_h / 2 + off_1);
                    ctx.font = `${m_bold}48px ${fnt}`;
                    ctx.fillStyle = off_clr;
                    ctx.fillText(txt, center_x + off_1, y + ico_h + 50 + off_1);
                }

                ctx.font = `900 ${ico_sz}px "Font Awesome 6 Free"`;
                ctx.fillStyle = ico_clr;
                ctx.fillText(ico, center_x, y + ico_h / 2);
                y += ico_h + 30;

                ctx.font = `${m_bold}48px ${fnt}`;
                ctx.fillStyle = clr;
                ctx.fillText(txt, center_x, y + 20);

                if (txt2) {
                    if (shapes) {
                        ctx.strokeStyle = clr;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(center_x - txt_w / 2 - 10, y + 50);
                        ctx.lineTo(center_x + txt_w / 2 + 10, y + 50);
                        ctx.stroke();
                    }

                    ctx.letterSpacing = l_sp + 'px';
                    ctx.font = `${a_bold}24px ${fnt2}`;
                    ctx.fillStyle = clr2;
                    ctx.fillText(txt2, center_x, y + 90);
                }
            });
        }

        // Download
        document.getElementById('fav-download').addEventListener('click', e => {
            e.target.href = canvas2.toDataURL('image/png');
        });
        document.getElementById('logo-download').addEventListener('click', e => {
            e.target.href = canvas.toDataURL('image/png');
        });

        // Complementary color
        function hexToComplimentary(hex) {
            let rgb = parseInt(hex.slice(1), 16);
            let r = (rgb >> 16) & 0xff;
            let g = (rgb >> 8) & 0xff;
            let b = rgb & 0xff;

            let l = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            return l > 128 ? '#000000' : '#ffffff';
        }

        // Initial render
        document.getElementById('txt').value = 'Your Brand';
        document.getElementById('txt2').value = 'Tagline';
        update();
    </script>
</body>

</html>
