<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeLink Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <style>
        /* =========================
   GLOBAL STYLES
========================= */
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #d9e2ec);
            margin: 0;
            padding: 0;
            color: #2b2f36;
        }

        /* =========================
   MAIN CONTAINER
========================= */
        .center {
            max-width: 620px;
            margin: 50px auto;
            padding: 32px 28px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.7s ease;
        }

        /* =========================
   HEADINGS
========================= */
        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.4px;
            color: #1f2937;
        }

        /* =========================
   INPUTS
========================= */
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 15px;
            background: #fafafa;
            transition: all 0.25s ease;
        }

        input:focus {
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        /* =========================
   BUTTONS
========================= */
        .button {
            display: block;
            width: 100%;
            max-width: 260px;
            margin: 18px auto;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(37, 99, 235, 0.35);
        }

        /* =========================
   ADS / AD SLOTS
========================= */
        .ads,
        .ad-slot {
            background: linear-gradient(135deg, #f8fafc, #eef2f7);
            border: 2px dashed #3b82f6;
            text-align: center;
            cursor: pointer;
            padding: 26px 14px;
            margin: 22px 0;
            font-weight: 600;
            border-radius: 14px;
            color: #374151;
            transition: all 0.3s ease;
        }

        .ads:hover,
        .ad-slot:hover {
            background: #e0ecff;
            transform: scale(1.02);
        }

        /* =========================
   STEP LABEL
========================= */
        .step-label-container {
            margin-top: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .step-label {
            font-weight: 700;
            color: #dc2626;
            font-size: 15px;
        }

        /* =========================
   INFO ICON
========================= */
        .icon-info {
            background: #dc2626;
            color: #fff;
            padding: 7px 10px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* =========================
   POPUP BOX
========================= */
        .popup-box {
            background: linear-gradient(135deg, #fff7ed, #ffedd5);
            border: 2px solid #fb923c;
            border-radius: 16px;
            padding: 22px;
            margin: 22px 0;
            text-align: center;
            animation: popIn 0.4s ease;
        }

        .popup-box h2 {
            margin-top: 0;
            color: #16a34a;
            font-size: 22px;
        }

        /* =========================
   CLOSE BUTTON
========================= */
        .close-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            top: 12px;
            right: 12px;
        }

        /* =========================
   TIMER / GET LINK BOX
========================= */
        .timer-box {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            width: 170px;
            padding: 16px;
            text-align: center;
            border-radius: 14px;
            font-size: 16px;
            margin: 26px auto;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 12px 24px rgba(22, 163, 74, 0.35);
        }

        /* =========================
   RESPONSIVE AD
========================= */
        .responsive-ad {
            background: #e5e7eb;
            height: 90px;
            text-align: center;
            line-height: 90px;
            margin-top: 24px;
            border-radius: 12px;
            font-weight: 600;
            color: #374151;
        }

        /* =========================
   UTILITIES
========================= */
        .hidden {
            display: none !important;
        }

        /* =========================
   ANIMATIONS
========================= */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* =========================
   MOBILE
========================= */
        @media (max-width: 600px) {
            .center {
                margin: 20px;
                padding: 24px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>


</head>

<body onload="onPageLoad()">

    <div class="center">
        <h1>SafeLink Generator</h1>

        <div id="generator">
            <input type="text" id="url" placeholder="Enter URL" />
            <input type="password" id="password" placeholder="Enter Password (optional)" />
            <input type="number" id="counter" placeholder="Countdown seconds (optional)" />
            <input type="number" id="steps" placeholder="Number of steps" value="1" min="1" max="10" />
            <button class="button" onclick="generateLink()">Generate Link</button>

            <div id="generatedLinkContainer" class="hidden">
                <input type="text" id="generatedLink" readonly />
                <button class="button" onclick="copyLink()">Copy Link</button>
            </div>
        </div>

        <div id="ads" class="hidden">
            <div class="ads" onclick="adClicked()">
                jghjhgjhgh
            </div>
            <div class="ad-slot" onclick="adClicked()">
                THIS IS PARAGRAPH FSFHJKAS SAHASFHASFLHAS ASFHASFIASFJKABFFALSFUAHFASUFASHUF ASFASFBASJFASFAFASFFASF
            </div>

            <div class="step-label-container">
                <div id="stepLabel" class="step-label"></div>
                <div id="reduceStepIcon" class="icon-info hidden" onclick="showReduceStepInfo()">
                    <i class="fa fa-info-circle"></i> Reduce Step
                </div>
            </div>

            <div id="popupBox" class="popup-box hidden"></div>

            <div id="timerBox" class="timer-box"></div>

            <div class="ad-slot" onclick="adClicked()">
                fdgfddfhdf
            </div>
            <div class="ads" onclick="adClicked()">
                fdfhfhdfhdhfd
            </div>

        </div>

        <div id="passwordPrompt" class="password-container hidden">
            <input type="password" id="enteredPassword" placeholder="Enter Password" />
            <button class="button" onclick="verifyPassword()">Submit</button>
        </div>

        <div id="getLinkContainer" class="hidden">
            <button class="button" onclick="getLink()">
                <i class="fa fa-cloud-download"></i> Get Link
            </button>
        </div>

        <div id="finalLink" data-url="" data-password="" data-counter="" data-totalSteps="" data-step="" class="hidden">
        </div>

        <div class="responsive-ad">Responsive Ad</div>
    </div>

    <script>
        // Entire JavaScript logic as originally provided:
        let reduceStepClickCount = 0;
        async function generateLink() {
            let url = document.getElementById('url').value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            const password = document.getElementById('password').value || '';
            const counter = document.getElementById('counter').value || 0;
            const steps = parseInt(document.getElementById('steps').value) || 1;
            const safelink = btoa(url + '|' + password + '|' + counter + '|' + steps + '|1');
            const baseUrl = window.location.origin + window.location.pathname;
            const generatedLink = baseUrl + '?link=' + safelink;
            document.getElementById('generatedLink').value = generatedLink;
            document.getElementById('generatedLinkContainer').classList.remove('hidden');
        }
        function startCounter(count) {
            if (count > 0) {
                document.getElementById('timerBox').innerText = 'Please wait';
                let counter = parseInt(count);
                const interval = setInterval(() => {
                    if (counter > 0) {
                        document.getElementById('timerBox').innerText = counter + ' sec.';
                        counter--;
                    } else {
                        clearInterval(interval);
                        showGetLinkButton();
                    }
                }, 1000);
            } else {
                showGetLinkButton();
            }
        }
        function showGetLinkButton() {
            const step = parseInt(document.getElementById('finalLink').dataset.step);
            const totalSteps = parseInt(document.getElementById('finalLink').dataset.totalSteps);
            let stepText;
            if (step < totalSteps) {
                stepText = `Step ${step} (${totalSteps - step} remaining)`;
            } else {
                stepText = 'Final Step';
            }
            document.getElementById('stepLabel').innerText = stepText;
            document.getElementById('reduceStepIcon').classList.remove('hidden');
            const timer = document.getElementById('timerBox');
            timer.innerHTML = '<i class="fa fa-shield"></i> Get Link';
            timer.onclick = () => {
                const password = document.getElementById('finalLink').dataset.password;
                if (password) {
                    document.getElementById('passwordPrompt').classList.remove('hidden');
                    document.getElementById('passwordPrompt').scrollIntoView({ behavior: 'smooth' });
                } else {
                    proceedToNextStep();
                }
                timer.classList.add('hidden');
            };
        }
        function verifyPassword() {
            const entered = document.getElementById('enteredPassword').value;
            const correct = document.getElementById('finalLink').dataset.password;
            if (entered === correct) {
                document.getElementById('passwordPrompt').classList.add('hidden');
                proceedToNextStep();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
        function proceedToNextStep() {
            const fl = document.getElementById('finalLink');
            let step = parseInt(fl.dataset.step) + 1;
            const total = parseInt(fl.dataset.totalSteps);
            if (step <= total) {
                const safelink = btoa(
                    fl.dataset.url + '|' + fl.dataset.password + '|' + fl.dataset.counter + '|' + total + '|' + step
                );
                const generatedLink = window.location.origin + window.location.pathname + '?link=' + safelink;
                window.location.href = generatedLink;
            } else {
                document.getElementById('getLinkContainer').classList.remove('hidden');
                document.getElementById('getLinkContainer').scrollIntoView({ behavior: 'smooth' });
            }
        }
        function onPageLoad() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');
            if (link) {
                const [url, password, counter, totalSteps, step] = atob(link).split('|');
                const fl = document.getElementById('finalLink');
                fl.dataset.url = url;
                fl.dataset.password = password;
                fl.dataset.counter = counter;
                fl.dataset.totalSteps = totalSteps;
                fl.dataset.step = step;
                document.getElementById('generator').classList.add('hidden');
                document.getElementById('ads').classList.remove('hidden');
                startCounter(counter);
                document.body.classList.add('safelink-page');
            }
        }
        function adClicked() {
            const fl = document.getElementById('finalLink');
            const totalSteps = parseInt(fl.dataset.totalSteps);
            const reduced = Math.ceil(totalSteps / 2);
            fl.dataset.totalSteps = reduced;
            document.getElementById('popupBox').innerHTML = `
    <h2>Congratulations!</h2>
    <p>You have clicked an ad. Total steps reduced by 50%.</p>
    <button class="close-btn" onclick="closePopup()">X</button>`;
            document.getElementById('popupBox').classList.remove('hidden');
        }
        function showReduceStepInfo() {
            reduceStepClickCount++;
            if (reduceStepClickCount % 2 === 1) {
                document.getElementById('popupBox').innerHTML = `
      <h2>Reduce Step Info</h2>
      <p>Clicking ads reduces the number of steps by 50%, speeding up access.</p>
      <button class="close-btn" onclick="closePopup()">X</button>`;
                document.getElementById('popupBox').classList.remove('hidden');
            } else {
                document.getElementById('popupBox').classList.add('hidden');
            }
        }
        function closePopup() { document.getElementById('popupBox').classList.add('hidden'); }
        function copyLink() { const link = document.getElementById('generatedLink'); link.select(); document.execCommand('copy'); alert('Link copied: ' + link.value); }
        function getLink() { const url = document.getElementById('finalLink').dataset.url; window.open(url, '_blank'); }
    </script>

</body>

</html>
